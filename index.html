<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jab Kick Parry! by Paul Vu</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="javascript.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
    <div class="top-half">
        <h1>JAB KICK PARRY!</h1>
        <div class="score_container">
            <div id="userScore">Your Score: 0</div>
            <div id="compScore">Enemy Score: 0</div>
        </div>
        <button id="newGame">New Game</button>
        <div id="roundWinner"></div>
        <div id="gameWinner"></div>
    </div>

    <div class="bottom-half">
        <div class="fight_container">
            <div class="img_container">
                <img class="fightScene" src="images/defaultposition.png">
            </div>
        </div>
        <div class="button_container">
            <button class="gameButtons" id="jab">Jab</button>
            <button class="gameButtons" id="kick">Kick</button>
            <button class="gameButtons" id="parry">Parry</button>
        </div>
    </div>
</body>
</html>
