<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jab Kick Parry Fight!</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="javascript.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
    <h1>JAB KICK PARRY</h1>
    <button class="gameButtons" id="jab">Jab</button>
    <button class="gameButtons" id="kick">Kick</button>
    <button class="gameButtons" id="parry">Parry</button>
    <div id="userScore">Score: 0</div>
    <div id="compScore">Score: 0</div>
    <div id="roundWinner"></div>
    <div id="winner"></div>
    <button id="newGame">New Game</button>
</body>
</html>
